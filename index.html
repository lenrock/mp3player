<!DOCTYPE html>
<html charset="utf-8">
<head>
	<link rel="stylesheet" href="mp3player/player/css/styles.css" type="text/css" media="all" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="mp3player/player/mp3playerplugin.js"></script> 
    <script type="text/javascript" src="mp3player/player/jquery.tablesorter.min.js"></script> 

    <link rel="stylesheet" href="mp3player/GraphicalFilterEditor/GraphicalFilterEditor.css" />
	<script type="text/javascript" charset="utf-8" src="mp3player/GraphicalFilterEditor/Common.js"></script>
	<script type="text/javascript" charset="utf-8" src="mp3player/GraphicalFilterEditor/FFTNR.js"></script>
	<script type="text/javascript" charset="utf-8" src="mp3player/GraphicalFilterEditor/GraphicalFilterEditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="mp3player/GraphicalFilterEditor/GraphicalFilterEditorControl.js"></script>
	<script type="text/javascript" charset="utf-8" src="mp3player/GraphicalFilterEditor/Analyzer.js"></script>
</head>
<body>
	
<style>
body{
	background-color:#fff;
	color:#000;
}
</style>

<div id="mp3Player" data-folder="mp3player/music">

<div id="header">
</div>

<audio id="mp3Player-player">
	<source id="mp3Player-mp3" src="" />
	<p class="no-html5">Your browser doesn\'t support HTML5 audio</p>
</audio>

<div id="mp3Player-controls" class="mp3Player-group playerControls">
	<div id="mp3Player-buttons-container">
		<button id="mp3Player-prev" class="mp3controls disabled">Prev</button>
		<div id="mp3Player-play-pause">
			<button id="mp3Player-play" class="mp3controls">Play</button>
			<button id="mp3Player-pause" class="mp3controls display-off">Pause</button>
		</div>
		<button id="mp3Player-next" class="mp3controls disabled">Next</button>
	</div>

	<div id="mp3Player-progress-container" class="mp3Player-group progressContainer">
		<span id="mp3Player-currentTime"></span>
		<div id="mp3Player-progress" class="loaded"></div>
		<span id="mp3Player-remainingTime"></span>
	</div>

	<div id="mp3Player-volume-container" class="mp3Player-group">
		<span id="mp3Player-min-volume"></span>
		<div id="mp3Player-volume"></div>
		<span id="mp3Player-max-volume"></span>
	</div>
</div>

<div id="mp3player-audiocontext-options">
<input type="checkbox" id="mp3player-equalizer" />
<label for="mp3player-equalizer">eqaulizer</label>
<input type="checkbox" id="mp3player-analizer" />
<label for="mp3player-analizer">analizer</label>

</div>

<div id="equalizerPlaceholder"></div><div id="analyzerPlaceholder" style="vertical-align: top; display: inline-block; margin-left: 16px;"></div>

<div id="mp3player-table-holder"></div>


</div>

</body>
</html>
